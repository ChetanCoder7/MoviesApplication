<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Movie Details</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<body>
    <div align="center">
        <h1>MovieDetails</h1>
        <br />
        <form action="#" th:action="|/mov|" th:object="${movieDetails}"
            method="get">
 
            <table class="table">
                <tr>             
                    
                     <td scope="col" th:text="${movieDetails.movie_title}">Title</td>
                    <td scope="col" th:text="${movieDetails.movie_language}">Language</td>
                    <td scope="col" th:text="${movieDetails.movie_location}">Location</td>
                    <td scope="col" th:text="${movieDetails.movie_imdbId}">ImdbId</td>
                    <td scope="col" th:text="${movieDetails.movie_listingType}">Listing Type</td>
                    <td scope="col" th:text="${movieDetails.movie_imdbRating}">Imdb Rating</td>
                    
                </tr>    
                <tr>
                <td scope="col">
                        <img th:src="|${movieDetails.movie_posterUrl}|"/>
                    </td>
                </tr>    
             
                <tr>
                    <td th:text="${movieDetails.movie_plot}">Plot</td>
                </tr>
                 <tr th:each="still: ${movieDetails.stills}">
                 <td scope="col"><img th:src="|${still}|"></td>
                  </tr>                    
                <tr>
                    <td colspan="2"><button type="submit">Back</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
