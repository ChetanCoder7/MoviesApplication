<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Product Manager</title>
</head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<body>

	<div align="center">
		
			<input type="text" name="search" id="search" th:value="${search}" />
			<a th:href="|${search}|">Search</a>
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Movie ID</th>
					<th scope="col">Title</th>
					<th scope="col">Language</th>
					<th scope="col">Location</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:scope="row" th:each="movie : ${movieList}">
					<td th:text="${movie.movie_code}">Movie ID</td>
					<td th:text="${movie.movie_title}">Title</td>
					<td th:text="${movie.movie_language}">Language</td>
					<td th:text="${movie.movie_location}">Location</td>
					<td><a th:href="|${movie.movie_code}|">Show</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
